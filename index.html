<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhador de Número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="texto-area">
        <p>Estou pensando em um número de 1 a 100.
            <br>
            Você só tem 10 tentativas.
        </p>
    </div>

    <div class="input-area">
        <input type="text" id="input-numero" required placeholder="Insira um número aqui...">
        <button id="btn-adivinhar">Adivinhar</button>
    </div>

    <div class="resultado-area"></div>
        <p id="resultado"></p>
        <p id="tentativas-restantes">Tentativas restantes: 10</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
